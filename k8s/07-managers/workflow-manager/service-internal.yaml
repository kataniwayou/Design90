apiVersion: v1
kind: Service
metadata:
  name: design90-workflow-manager
  namespace: design90-infrastructure
  labels:
    app: design90-workflow-manager
    component: manager
    project: design90
    manager-type: workflow
    service-type: internal
    port-forward: "enabled"
  annotations:
    port-forward.design90.io/ports: "5180"
    port-forward.design90.io/description: "Workflow Manager API access"
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  ports:
  - port: 5180
    targetPort: 5180
    protocol: TCP
    name: http
  selector:
    app: design90-workflow-manager
  sessionAffinity: None
  
---
apiVersion: v1
kind: Endpoints
metadata:
  name: design90-workflow-manager
  namespace: design90-infrastructure
  labels:
    app: design90-workflow-manager
    component: manager
    project: design90
# Endpoints will be automatically populated by Kubernetes based on pod readiness
